<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
    <link rel="shortcut icon" href="/favicon.ico" />
  </head>

  <body>
    <div id="container">
      <div id="main" role="main">
        <header>
          <h1>{{ site.title }}</h1>
        </header>
        <nav>
          <span><a title="首页" class="" href="/">首页</a></span>
          <span><a title="标签" class="" href="/tags/">标签</a></span>
          <span><a title="关于" class="" href="/about/">关于</a></span>
        </nav>
        <article class="content">
          {{ content }}
        </article>
      </div>

      <footer>
        <p>
          <small>
            <a rel="license" 
               href="http://creativecommons.org/licenses/by-sa/3.0/cn/" 
               target="_blank" 
               title="许可协议">
               ©
            </a> 
            2004 - {{site.time | date:"%Y"}} 
            <a href="/about/">
              {{ site.author }}
            </a>
          </small>
        </p>
      </footer>

    </div>

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-74124292-1', 'auto');
      ga('send', 'pageview');

    </script>
  </body>

</html>
